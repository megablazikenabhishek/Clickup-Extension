<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension UI</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      width: 300px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .label {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .workspace {
      font-size: 14px;
      margin-bottom: 16px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="workspace"><strong>Workspace:</strong> <p id="workspaceId"></p></div>

    <div class="projectList">
      No Data to show........
    </div>

    <button id="saveBtn">Save</button>
  </div>
</body>

<script src="dashboard.js"></script>

</html>
